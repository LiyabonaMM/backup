<html>
  <head>
    <meta charset="utf-8" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html"
              ><img
                src="https://i.postimg.cc/bvDfNTP1/Lil-Media-removebg-preview.png"
                width="125px"
                class="lazyload"
            /></a>
          </div>
          <nav>
            <ul id="MenuItems">
              <li><a href="/html/index.html">Home</a></li>
              <li><a href="/html/products.html">Products</a></li>
              <li><a href="/html/about.html">About</a></li>
              <li><a href="/html/contact.html">Contact</a></li>
              <li><a href="/html/account.html">Admin</a></li>
            </ul>
          </nav>
          <div class="cart-icon">
            <a href="/html/cart.html"
              ><img
                src="https://i.postimg.cc/XqqkZBPJ/cart.png"
                width="30px"
                height="30px"
                class="cart-image lazyload"
            /></a>
          </div>
          <img
            src="https://i.postimg.cc/bYKjzxWs/menu.png"
            class="menu-icon"
            onClick="menutoggle()"
            class="lazyload"
          />
        </div>
      </div>
    </div>
    <section class="contact-section">
      <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-form">
          <form
            id="contactForm"
            action="https://formspree.io/f/xrgvnzyl"
            method="POST"
          >
            <div class="form-group">
              <label for="email">Your email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
              <small id="emailError" class="error-message"></small>
            </div>
            <div class="form-group">
              <label for="message">Your message:</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="8"
              ></textarea>
              <small id="messageError" class="error-message"></small>
            </div>
            <!-- Add other form fields here if needed -->
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </section>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <h3>Download Our App</h3>
            <p>Download App for Android and iOS mobile phones.</p>
            <div class="app-logo">
              <a
                href="https://play.google.com/store/apps/details?id=com.heinrichreimersoftware.iloveyou&hl=en&gl=US"
                ><img
                  src="https://i.postimg.cc/MGh9fMGz/pngegg.png"
                  alt="App store"
                  class="lazyload"
              /></a>
            </div>
          </div>
          <div class="footer-col-2">
            <img
              src="https://i.postimg.cc/W1M2Dr87/1686734383073.png"
              class="lazyload"
            />
            <p>STAY SHINING</p>
          </div>
          <div class="footer-col-4">
            <h3>Follow us</h3>
            <ul>
              <li><a href="https://github.com">Github</a></li>
              <li><a href="https://www.instagram.com">Instagram</a></li>
            </ul>
          </div>
        </div>
      </div>
      <hr />
      <p class="copyright">
        &copy; 2023 Liyabona Mxhalisa. All rights reserved. Partnership with
        LifeChoiceAcademy
      </p>
    </div>

    ></script>
