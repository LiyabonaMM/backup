<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LilMedia - Admin Interface</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="products-details.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img
              src="https://i.postimg.cc/bvDfNTP1/Lil-Media-removebg-preview.png"
              width="125px"
              class="lazyload"
          /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="/html/index.html">Home</a></li>
            <li><a href="/html/products.html">Products</a></li>
            <li><a href="/html/about.html">About</a></li>
            <li><a href="/html/contact.html">Contact</a></li>
            <li><a href="/html/account.html">Admin</a></li>
          </ul>
        </nav>
        <a href="/html/cart.html"
          ><img
            src="https://i.postimg.cc/XqqkZBPJ/cart.png"
            width="30px"
            height="30px"
            class="lazyload"
        /></a>
        <img
          src="https://i.postimg.cc/bYKjzxWs/menu.png"
          class="menu-icon"
          onClick="menutoggle()"
          class="lazyload"
        />
      </div>
    </div>

    <section class="admin-section">
      <div class="container">
        <h1>Admin Interface - Product Management</h1>
        <div class="product-list" id="productList"></div>
        <div class="clearfix"></div>
        <button
          type="button"
          class="btn btn-primary"
          id="addProductBtn"
          data-toggle="modal"
          data-target="#addProductModal"
        >
          Add New Product
        </button>
        <button type="button" class="btn btn-secondary" id="sortByNameBtn">
          Sort by Name
        </button>
        <button type="button" class="btn btn-secondary" id="sortByPriceBtn">
          Sort by Price
        </button>
      </div>
    </section>

    <!-- Add Product Modal -->
    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">
              Add New Product
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="productName">Product Name:</label>
              <input type="text" class="form-control" id="productName" />
            </div>
            <div class="form-group">
              <label for="productDesc">Product Description:</label>
              <textarea
                class="form-control"
                id="productDesc"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="productPrice">Product Price:</label>
              <input type="number" class="form-control" id="productPrice" />
            </div>
            <div class="form-group">
              <label for="productImageUrl">Image URL:</label>
              <input type="text" class="form-control" id="productImageUrl" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveProductBtn">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/script/lazysizes.min.js"></script>
    <script src="/script/admin.js"></script>
    <script src="/script/togglemenu.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
